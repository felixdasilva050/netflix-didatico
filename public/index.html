<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>NETFLIX: HOME</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <img src="img/logo.png" alt="logo" class="logo">
        <div class="joinBox">
            <p class="joinMessage">Melhores s√©ries & filmes</p>
            <button class="btn joinBtn">Assinar Agora</button>
            <button class="btn">Entrar</button>
        </div>
    </nav>
    <!-- main section -->
    <header class="main">
        <h1 class="heading">Filmes</h1>
        <p class="info">Filmes para todos os gostos</p>

        <!-- movie list -->
        <noscript>
            <div class="movieList">
                <button class="prevBtn">
                    <img src="img/prev.png" alt="">
                </button>
                <h2 class="movieCateg">Populares no Netflix</h2>
                <div class="movieContainer">
                    <div class="movie">
                        <img src="img/poster-1.png" alt="the witcher">
                        <p class="movieTitle">the witcher</p>
                    </div>
                </div>
                <button class="nextBtn">
                    <img src="img/next.png" alt="">
                </button>
            </div>
        </noscript>
        
    </header> 

    <script src="js/api.js"></script>
    <script src="js/home.js"></script>
    <script src="js/scroll.js"></script>
</body>
</html>
